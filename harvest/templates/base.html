<!DOCTYPE html>
<html lang='es'>
<head>
  <meta charset='utf-8'>
  <title>{% block titulo %}{% endblock %}</title>

  <link rel='stylesheet' href='{{STATIC_URL}}bootstrap-3.1.1/css/bootstrap.css'>
  <link rel='stylesheet' href='{{STATIC_URL}}css/base.css'>
  {% block style_css %}{% endblock %}

</head>

  <body>
    <nav>
    <!-- Fixed navbar -->
      <div class="navbar navbar-default navbar-fixed-top nav-custom" role="navigation">
        <div class="container">

        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
        </div>

          <div class="collapse navbar-collapse">
            <ul class="nav navbar-nav">
              <li class="active"><a href="/home"><span class="glyphicon glyphicon-home"></span></a></li>
              <li><a href="/reports">Reports</a></li>
              <li><a href="/timesheet">Timesheet</a></li>
              <li><a href="/manage">Manage</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right nav-user">
                <li class="dropdown">
                  <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                  <img src='{{MEDIA_URL}}cara02.png' height="32" width="32" />
                  <b class="caret"></b></a>
                  <ul class="dropdown-menu">
                    <li><div class="user-information"><strong>Sergio Cirasa</strong></div></li>
                    <li class="divider"></li>
                    <li><a href="#">My Profile</a></li>
                    <li><a href="#">My Time Report</a></li>
                    <li><a href="#">Account Settings</a></li>
                    <li><a href="#">Sign Out</a></li>
                  </ul>
                </li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/container -->
      </div><!--/navbar -->

      <div class="sub-navbar">
        <div class="container">
          <nav class="sub-nav">
            <a class="sub-nav-item active" href="#">Project</a>
            <a class="sub-nav-item" href="#">Users</a>
            <a class="sub-nav-item" href="#">Survey</a>
            <a class="sub-nav-item" href="#">New hires</a>
            <a class="sub-nav-item" href="#">About</a>
          </nav>
        </div>
      </div>

    </nav>

    <!-- Begin page content -->
    <div class="container">
    {% block content %}{% endblock %}
    </div>

    <div id="footer">
      <div class="container">
        <p class="text-muted">Creative Coefficient 2014</p>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src='{{STATIC_URL}}js/jquery-2.1.0.js'></script>
    <script src='{{STATIC_URL}}bootstrap-3.1.1/js/bootstrap.min.js'></script>
  </body>


</html>
