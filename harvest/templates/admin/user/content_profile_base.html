<div class="title-block">
<h3>Your Basic Info</h3>
</div>

<div id="edit-profile-error" class="alert alert-danger" style="display: none;">
    <span class="glyphicon glyphicon-remove form-control-feedback"></span>
    Oops! Youâ€™ve got some things to fix.
</div>

<div id="edit-profile-success"class="alert alert-warning alert-success" style="display: none">
  <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
   Changes to your profile were saved.
</div>

<form class="form-horizontal content_profile" role="form">

  <div class="form-group">
    <label class="col-sm-2 control-label">Username (*)</label>
    <div class="col-sm-7">
      <input type="text" id="username" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">First Name</label>
    <div class="col-sm-7">
      <input type="text" id="firstname" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Last Name</label>
    <div class="col-sm-7">
      <input type="text" id="lastname" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Email (*)</label>
    <div class="col-sm-7">
      <input type="text" id="email" class="form-control">
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label">Photo</label>
    <div class="col-sm-7">
        <input type="file" id="photo" class="input-photo">
        <p class="help-block">Suggested size: 100x100</p>
    </div>
  </div>

  <div class="form-group">
    <label class="col-sm-2 control-label"></label>
    <div class="col-sm-7">
          <div class="picker">
               <select class="image-picker show-html">
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar01.png' value='1'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar02.png' value='2'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar03.png' value='3'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar04.png' value='4'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar05.png' value='5'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar06.png' value='6'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar07.png' value='7'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar08.png' value='8'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar09.png' value='9'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar10.png' value='10'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar11.png' value='11'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar12.png' value='12'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar13.png' value='13'></option>
                  <option data-img-src='{{STATIC_URL}}img/avatar/avatar14.png' value='14'></option>
              </select>
          </div>
    </div>
  </div>

  <div class="form-group border">
    <div class="col-sm-offset-2 col-sm-2">
      <div class="checkbox">
        <label>
          <input id="is_admin" type="checkbox"> Is Admin
        </label>
      </div>
    </div>
    <div class="col-sm-2">
      <div class="checkbox">
        <label>
          <input id="is_active" type="checkbox"> Is Active
        </label>
      </div>
    </div>
  </div>

  <div  class="form-group">
        <div class="col-sm-offset-2 col-sm-9 form-buttons">
            <a href="#save" id="save-profile" type="submit" class="btn btn-success">Save</a>
            <a href="/manage/users/" id="cancel-profile" type="submit" class="btn btn-default">Cancel</a>
            <div id="edit-profile-loading" class="loader" style="display: none">
                Loading...
            </div>
        </div>
  </div>

</form>
